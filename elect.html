                <img src="./images/électromenagers/photo_2024-02-07_13-08-35.jpg" alt="electromenagers">
                <img src="./images/électromenagers/photo_2024-02-07_13-08-41.jpg" alt="electromenagers">
                <img src="./images/électromenagers/photo_2024-02-07_13-08-59.jpg" alt="electromenagers">

        <!-- contact -->
        <section id="contact">
            <p id="titre">contact</p>
            <div class="row">
                <div class="contact-left">
                    <p><i class="fa-solid fa-square-phone-flip"></i> (+237) 673 269 141</p>
                    <p><i class="fa-brands fa-whatsapp"></i> (+237) 673 269 141</p>
                    <p><i class="fa-solid fa-envelope"></i> choukangaubin@gmail.com</p>
                </div>
                <div class="contact-right">
                    <form onsubmit="sendEmail(); reset(); return false;">
                        <input type="text" id="name" placeholder="Entrer votre Nom" required>
                        <input type="email" id="email" placeholder="Entrer votre Email" required>
                        <input type="text" id="phone" placeholder="Entrer votre numéro" required>
                        <textarea id="message" rows="6" placeholder="Entrer votre message"></textarea>
                        <button type="submit" class="btn3">Soumettre</button>
                    </form>
                </div>
            </div>
        </section>

    <!-- footer -->
    <footer class="copyriht">
